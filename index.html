    <section id="signup-signIn">
      <section class="left-section">
        <div id="left-cover" class="cover cover-hide">
          <img src="img/cover.png" alt="">
          <h1>Welcome !</h1>
          <h3>Already have an account ?</h3>
          <button type="button" class="switch-btn" onclick="location.reload()">Login</button>
        </div>
        <div id="left-form" class="form fade-in-element">
          <h1>Login</h1>
          <div id="loginScreen">
            <div class="container">
            <form class="login-form">
            <input id="email" type="text" name="email" class="input-box" placeholder="Email">
            <input id="password" type="password" name="password" class="input-box" placeholder="Password">
            <input id="logInUser" type="submit" name="login-btn" class="btnSignIn" value="Login">
            </form>
            </div>
          </div>
        </div>
      </section>


      <section class="right-section">
        <div id="right-cover" class="cover fade-in-element">
          <img src="img/cover.png" alt="">
          <h1>Welcome !</h1>
          <h3>Don't have an account ?</h3>
          <button type="button" name="submit" class="switch-btn" onclick="switchSignup()">Signup</button>
        </div>

        <div class="Sign-up">
          <div id="right-form" class="form form-hide">
            <h1>Signup</h1>
            <div class="container">
              <form class="signup-form">
              <input id="name" type="text" name="user-name" class="input-text" placeholder="User Name">
              <input id="emaill" type="email" name="email" class="input-text" placeholder="Email">
              <input id="passwordd" type="password" name="password" class="input-text" placeholder="Password">
              <input type="file" id="photo" onchange="chooseFile(event)">
              <input id="btnSignUpO" type="submit" name="submit" class="btnSignUp" value="Signup">
              <!-- onClick="signUpButtonPressed()" -->
              </form>
            </div>
          </div>
        </div>




      </section>
    </section>
