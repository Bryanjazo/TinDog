<body>

  <div id="dashboard">
    <div id="userDetails">
      <button id="logoutBtn" type="button" name="button">Log Out</button>
      <div id="userHome">

      </div>
    </div>
  </div>

    <section id="signup-signIn">
      <section class="left-section">
        <div id="left-cover" class="cover cover-hide">
          <img src="img/cover.png" alt="">
          <h1>Welcome !</h1>
          <h3>Already have an account ?</h3>
          <button type="button" class="switch-btn" onclick="location.reload()">Login</button>
        </div>
        <div id="left-form" class="form fade-in-element">
          <h1>Login</h1>
          <div id="loginScreen">
            <input id="email" type="text" name="email" class="input-box" placeholder="Email">
            <input id="password" type="password" name="user-pass" class="input-box" placeholder="Password">
            <input id="logInUser" type="button" name="login-btn" class="btnSignIn" value="Login">
          </div>
        </div>
      </section>

      <section class="right-section">
        <div id="right-cover" class="cover fade-in-element">
          <img src="img/cover.png" alt="">
          <h1>Welcome !</h1>
          <h3>Don't have an account ?</h3>
          <button type="button" class="switch-btn" onclick="switchSignup()">Signup</button>
        </div>

        <div class="Sign-up">
          <div id="right-form" class="form form-hide">
            <h1>Signup</h1>
            <div class="container">
              <form class="signup-form">
              <input id="name" type="text" name="user-name" class="input-text" placeholder="User Name">
              <input id="emaill" class="input-text" type="email" name="email" class="input-box" placeholder="Email">
              <input id="passwordd" class="input-text" type="password" name="password" class="input-box" placeholder="Password">
              <input id="btnSignUpO" type="button" name="signup-btn" class="btnSignUp" value="Signup">
              </form>
            </div>
          </div>
        </div>


      </section>
    </section>
